# Render Blueprint for Spamizard
# Docs: https://render.com/docs/blueprint-spec
services:
  - type: web
    name: spamizard
    env: python
    plan: free
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
    autoDeploy: true
    envVars:
      - key: FLASK_DEBUG
        value: "False"
      - key: SPAM_THRESHOLD
        value: "0.35"
      - key: RULES_STRICT
        value: "true"
      # Set these in the Render Dashboard for security (or override here for testing)
      - key: GOOGLE_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
